<ngb-carousel *ngIf="parkImages" 
  (slide)="onSlide($event)"
>
  <ng-template ngbSlide *ngFor="let image of parkImages.images">
    <div class="picsum-img-wrapper">
      <img [src]="image.url" alt={{image.alt_text}}>
    </div>
    <div class="carousel-caption">
    </div>
  </ng-template>
</ngb-carousel>
