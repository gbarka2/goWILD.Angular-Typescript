
<ngb-carousel *ngIf="parkImages" 
  (slide)="onSlide($event)"
>
  <ng-template ngbSlide *ngFor="let image of parkImages.images">
    <div class="picsum-img-wrapper">
      <img [src]="image.url" alt={{image.alt_text}}>
    </div>
    <div class="carousel-caption">
      <!-- <h3>{{image.title}}</h3> -->
      <!-- <p>{{image.caption}}</p> -->
      <!-- <p>{{image.credit}}</p> -->
    </div>
  </ng-template>
  
</ngb-carousel>
